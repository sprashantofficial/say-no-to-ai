name: no_ai_coding_gym
description: Android-first structured thinking simulator for Java interview preparation.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0
  firebase_core: ^3.6.0
  firebase_database: ^11.1.4
  shared_preferences: ^2.3.2
  google_mobile_ads: ^5.2.0
  in_app_purchase: ^3.2.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  intl: ^0.19.0
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  assets:
    - assets/data/firebase_seed.json
